    <!-- SEO meta tags -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
    <meta name="author" content="%VITE_APP_AUTHOR%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:image" content="%VITE_APP_OG_IMAGE%" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_APP_URL%" />
    <meta property="twitter:title" content="%VITE_APP_TITLE%" />
    <meta property="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="twitter:image" content="%VITE_APP_TWITTER_IMAGE%" />

    <!-- Icons -->
    <link rel="shortcut icon" href="#" />
    <link rel="icon" type="image/png" sizes="32x32" href="%VITE_APP_FAVICON_32%" />
    <link rel="icon" type="image/png" sizes="16x16" href="%VITE_APP_FAVICON_16%" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />

    <!-- iOS Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=6670143059">

    <!-- Android Smart Banner -->
    <meta name="google-play-app" content="app-id=twa.novlisky.io">

    <!-- Styles -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <!-- Theme loading container background -->
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>

    <!-- Main script -->
    <script defer type="module" src="/src/main.jsx"></script>

  </head>
  <body>
    <div id="root">
      <div id="loading-container"></div>
    </div>
  </body>
</html>
