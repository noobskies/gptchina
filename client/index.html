<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <!-- CUSTOM: gptchina - Brand color -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- CUSTOM: gptchina - App description and title -->
    <meta
      name="description"
      content="GPTChina - Your AI Assistant with support for multiple AI models including OpenAI, Anthropic, Google, and more"
    />
    <title>GPTChina</title>

    <!-- CUSTOM: gptchina - China-specific favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-china-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-china-16x16.png" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon-180x180.png" />

    <!-- CUSTOM: gptchina - Open Graph tags for social sharing -->
    <meta property="og:title" content="GPTChina - Your AI Assistant" />
    <meta
      property="og:description"
      content="Access multiple AI models in one unified interface. Secure, cost-effective, and powerful."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/logo-china.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- CUSTOM: gptchina - Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GPTChina - Your AI Assistant" />
    <meta name="twitter:description" content="Access multiple AI models in one unified interface" />
    <meta name="twitter:image" content="/assets/logo-china.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, interactive-widget=resizes-content"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container"></div>
    </div>
  </body>
</html>
