<!DOCTYPE html>
<html class="safe-y">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#171717">
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="%VITE_APP_TITLE%" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Cache Busting -->
    <meta http-equiv='cache-control' content="no-cache, no-store, must-revalidate">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <!-- SEO meta tags -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
    <meta name="author" content="%VITE_APP_AUTHOR%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:image" content="https://novlisky.io/assets/logo-novlisky-og.png" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_APP_URL%" />
    <meta property="twitter:title" content="%VITE_APP_TITLE%" />
    <meta property="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="twitter:image" content="%VITE_APP_TWITTER_IMAGE%" />

    <link rel="shortcut icon" href="#" />
    <link rel="icon" type="image/png" sizes="32x32" href="%VITE_APP_FAVICON_32%" />
    <link rel="icon" type="image/png" sizes="16x16" href="%VITE_APP_FAVICON_16%" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />

    <script
      defer
      type="module"
      src="/src/main.jsx"
    ></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_ANALYTICS_ID%"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_ADS_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '%VITE_GOOGLE_ANALYTICS_ID%');
      gtag('config', '%VITE_APP_GOOGLE_ADS_ID%');
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script
      type="module"
      src="/client/src/main.jsx"
    ></script>
  </body>
</html>
